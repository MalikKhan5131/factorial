<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let btn=prompt("enter number")
        btn =parseInt(btn)
        switch(btn){
            case 1:alert("button 1 clicked")
            break
            case 2: alert("button 2 clicked")
                break
            case 3: alert("button 3 clicked")
                break
            default:alert("out of button")
        }
    </script>
</body>
